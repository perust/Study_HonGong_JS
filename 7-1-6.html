<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const rects = document.querySelectorAll('.rect'); // '.rect' -> 특정 클래스로 요소를 선택한다.

				rects.forEach((rect, index) => {
					const width = (index + 1) * 100; // index 값은 [0, 1, 2, 3] 이 반복된다. 1을 더해서 [1, 2, 3, 4] 가 되게 만들고, 100을 곱해서 너비가 [100, 200, 300, 400]이 되게 만든 것이다.
					const src = `http://placekitten.com/${width}/250`;
					rect.setAttribute('src', src); // src 속성에 값을 지정한다.
				});
			});
		</script>
	</head>
	<body>
		<img class="rect" />
		<img class="rect" />
		<img class="rect" />
		<img class="rect" />
	</body>
</html>
